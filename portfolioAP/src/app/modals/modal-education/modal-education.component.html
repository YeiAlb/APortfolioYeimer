<!-- ============================================= -->
<!-- MODAL Agregar Estudio. -->
<!-- ============================================= -->
<div class="modal fade" id="addEducacionModal" tabindex="-1" aria-labelledby="addEducacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addEducacionModalLabel">Agrega Nuevo Estudio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="reset()"></button>
            </div>
            <!-- ============================================= -->
            <!-- FORMULARIO: Agregar Estudio -->
            <!-- ============================================= -->
            <form [formGroup]="estudioForm" name="addeducationForm">
                <div class="modal-body">
                <!-- Enlazamos ts-html y específicamos la PROPIEDAD y también los INPUTS a través del formControlName-->
                    <div class="mb-3">
                        <label for="logoInstitucional" class="form-label">Logo de la Institución:</label>
                        <input type="url" placeholder="Inserte URL del logo institucional" id="logoInstitucional" alt="Logo de la Institución" class="form-control" formControlName="logo_institucional" [ngClass]="{'is-invalid':Logo_institucional?.errors && Logo_institucional?.touched,'is-valid':!Logo_institucional?.errors && Logo_institucional?.touched}" required>
                            <!-- Para comprobar la validación -->
                            <div *ngIf="Logo_institucional?.errors  && Logo_institucional?.touched" class="mb-4">    
                                <p *ngIf="Logo_institucional?.hasError('required')" class="text-danger"><i>El logo institucional es requerido.</i></p>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="url_institucion" class="form-label">URL de la Institución:</label>
                        <input type="url" placeholder="Inserte URL de la Institución" id="url_institucion" alt="URL de la Institución" class="form-control" formControlName="url_institucion">
                    </div>
                    <div class="mb-3">
                        <label for="institucion" class="form-label">Institución:</label>
                        <input type="text" placeholder="Ingrese nombre de la Institución" id="institucion" name="institución" class="form-control" formControlName="nombre_institucion" [ngClass]="{'is-invalid':Nombre_institucion?.errors && Nombre_institucion?.touched,'is-valid':!Nombre_institucion?.errors && Nombre_institucion?.touched}" required>
                            <div *ngIf="Nombre_institucion?.errors  && Nombre_institucion?.touched" class="mb-4">
                                <p *ngIf="Nombre_institucion?.hasError('required')" class="text-danger"><i>El nombre de la Institución es requerido.</i></p>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título Académico:</label>
                        <input type="text" placeholder="Ingrese nombre de la Institución" id="titulo" name="titulo" class="form-control" formControlName="titulo_academico" [ngClass]="{'is-invalid':Titulo_academico?.errors && Titulo_academico?.touched,'is-valid':!Titulo_academico?.errors && Titulo_academico?.touched}" required>
                            <div *ngIf="Titulo_academico?.errors  && Titulo_academico?.touched" class="mb-4">
                                <p *ngIf="Titulo_academico?.hasError('required')" class="text-danger"><i>El título académico es requerido.</i></p>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha de inicio:</label>
                        <input type="date" id="fecha_inicio" name="fechaInicio" class="form-control" formControlName="fecha_inicio">
                    </div>
                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Fecha de culminación:</label>
                        <input type="date" id="fecha_fin" name="fechaFin" class="form-control" formControlName="fecha_fin">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="reset()">Cancelar</button>
                        <!-- ============================================= -->
                        <!-- Botón del formulario -->
                        <!-- ============================================= -->
                        <button type="submit" (click)="saveEstudio()" class="btn btn-primary"><i class="fa-regular fa-floppy-disk me-1"></i>Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
