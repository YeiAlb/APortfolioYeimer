<div class="container" id="education">
    <!-- ============================================= -->
    <!-- Educación. -->
    <!-- ============================================= -->
    <div class="row">
        <div class="col">
            <h2>Educación</h2>
            <!-- ============================================= -->
            <!-- BOTÓN: Agregar Título Académico. -->
            <!-- ============================================= -->
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addEducacionModal"><i class="fa fa-circle-plus"></i></button>
        </div>
    </div>

    <!-- Prima columna offset de margen, las dos siguientes: imagen institucional, nueve: descripción académica. Total cuatro academias de interés -->
    <div *ngFor="let estudio of estudiosList" class="row align-items-center border-top my-2">
        <!-- Directiva estructural *ngFor: recorre cada elemento y lo muestra -->
        <div class="col-2 offset-1 d-flex justify-content-center">
            <a [href]="estudio.url" target="_blank"><img class="img-fluid" [src]="estudio.logoInstitucional" alt="Logo Institucional"></a>
        </div>                           
        <div class="col-9 pt-2">
            <ul>
                <h4 class="mt-2 institucion">{{estudio.sede}}</h4>
                <!-- ============================================= -->
                <!-- BOTONES: Editar y eliminar Título Académico. -->
                <!-- ============================================= -->
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#eliminaEducacionModal"><i class="fa fa-trash"></i></button>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editaEducacionModal"><i class="fa fa-pen-to-square"></i></button>
                <li class="profesion">{{estudio.profesion}}</li>
                <li class="fecha">
                    <span class="fechaInicio" >{{estudio.fecha.fechaInicio}}</span> - 
                    <span class="fechaFin">{{estudio.fecha.fechaFin}}</span>
                </li>
                <li class="ubicacion">
                    <span class="estado">{{estudio.ubicacion.estado}}</span> - 
                    <span class="pais">{{estudio.ubicacion.pais}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- ============================================= -->
<!-- MODAL Agregar Estudio. -->
<!-- ============================================= -->
<div class="modal fade" id="addEducacionModal" tabindex="-1" aria-labelledby="addEducacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addEducacionModalLabel">Agrega nuevo Título Académico</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- ============================================= -->
                <!-- FORMULARIO: Agregar Título Académico -->
                <!-- ============================================= -->
                <form>
                    <div class="mb-3">
                        <label for="logoInstitucional" class="form-label">Logo de la Institución:</label>
                        <input type="url" placeholder="Inserte URL del logo" id="logoInstitucional" alt="Logo de la Institución" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="institucion" class="form-label">Institución:</label>
                        <input type="text" placeholder="Ingrese nombre de la Institución" id="institucion" name="institución" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de inicio:</label>
                        <input type="month" id="fechaInicio" name="fechaInicio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaFin" class="form-label">Fecha de culminación:</label>
                        <input type="month" id="fechaFin" name="fechaFin" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" placeholder="Ingrese Ciudad" id="ciudad" name="ubicacion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado o Provincia:</label>
                        <input type="text" placeholder="Ingrese Estado o Provincia" id="estado" name="ubicacion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label">País:</label>
                        <input type="text" placeholder="Ingrese País" id="pais" name="ubicacion" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <!-- ============================================= -->
                        <!-- Botón del formulario -->
                        <!-- ============================================= -->
                        <button type="submit" class="btn btn-primary"><i class="fa-regular fa-floppy-disk me-1"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ============================================= -->
<!-- MODAL Eliminar Estudio. -->
<!-- ============================================= -->
<div class="modal fade" id="eliminaEducacionModal" tabindex="-1" aria-labelledby="eliminaEducacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="eliminaEducacionModalLabel">Elimina Estudio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Deseas eliminar tu estudio?
                <form>
                    <div class="modal-footer mt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <!-- ============================================= -->
                        <!-- Botón del formulario -->
                        <!-- ============================================= -->
                        <button type="submit" class="btn btn-primary"><i class="fa fa-trash me-1"></i>Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ============================================= -->
<!-- MODAL Editar Estudio. -->
<!-- ============================================= -->
<div class="modal fade" id="editaEducacionModal" tabindex="-1" aria-labelledby="editaEducacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editaEducacionModalLabel">Edita Estudio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- ============================================= -->
                <!-- FORMULARIO: Editar Experiencia -->
                <!-- ============================================= -->
                <form>
                    <div class="mb-3">
                        <label for="logoInstitucional" class="form-label">Logo de la Institución:</label>
                        <input type="url" placeholder="Inserte URL del logo" id="logoInstitucional" alt="Logo de la Institución" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="institucion" class="form-label">Institución:</label>
                        <input type="text" placeholder="Ingrese nombre de la Institución" id="institucion" name="institución" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de inicio:</label>
                        <input type="month" id="fechaInicio" name="fechaInicio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaFin" class="form-label">Fecha de culminación:</label>
                        <input type="month" id="fechaFin" name="fechaFin" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" placeholder="Ingrese Ciudad" id="ciudad" name="ubicacion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado o Provincia:</label>
                        <input type="text" placeholder="Ingrese Estado o Provincia" id="estado" name="ubicacion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label">País:</label>
                        <input type="text" placeholder="Ingrese País" id="pais" name="ubicacion" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <!-- ============================================= -->
                        <!-- Botón del formulario -->
                        <!-- ============================================= -->
                        <button type="submit" class="btn btn-primary"><i class="fa-regular fa-floppy-disk me-1"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
