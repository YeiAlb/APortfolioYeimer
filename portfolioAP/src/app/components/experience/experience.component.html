<div class="container" id="experience">
    <!-- ============================================= -->
    <!-- Experiencia Laboral. -->
    <!-- ============================================= -->
    <div class="row">
        <div class="col">
            <h2>Experiencia Laboral</h2>
            <!-- ============================================= -->
            <!-- BOTÓN Trigger Modal: Agregar Experiencia laboral. -->
            <!-- ============================================= -->
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addExperienciaModal"><i class="fa fa-circle-plus"></i></button>
        </div>
    </div>

    <!-- Prima columna offset de margen, dos col siguientes: logo institucional; nueve: descripción laboral. Total cuatro experiencias laborales de interés -->

    <!-- Directiva estructural *ngFor: recorre cada elemento y lo muestra -->

    <div *ngFor="let experiencia of trabajosList" class="row align-items-center border-top my-2" id="cargo">   
        <div class="col-2 offset-1 d-flex justify-content-center">
            <a [href]="experiencia.url_empresa" target="_blank"><img class="img-fluid" [src]="experiencia.logo_empresarial" alt="Logo Empresarial"></a>
        </div>                           
        <div class="col-9 pt-2">
            <ul>
                <h4 class="cargo">{{experiencia.cargo}}</h4>
                <!-- ============================================= -->
                <!-- BOTONES (Trigger Modal): Editar y eliminar Experiencia laboral. -->
                <!-- ============================================= -->
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#eliminaExperienciaModal"><i class="fa fa-trash" (click)="deleteExperienciaLaboral(experiencia.id)"></i></button>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editaExperienciaModal"><i class="fa fa-pen-to-square"></i></button>
                <!-- ============================================= -->
                <!-- Datos de la Experiencia laboral. -->
                <!-- ============================================= -->
                <li class="sede">{{experiencia.nombre_empresa}}</li>
                <li class="fecha">
                    <span class="fechaInicio">{{experiencia.fecha_inicio}}</span> - 
                    <span class="fechaFin">{{experiencia.fecha_fin}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<app-modal-experience></app-modal-experience>
