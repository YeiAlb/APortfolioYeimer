<section>
    <div class="container-fluid" id="aboutMe">
        <div class="row align-items-center">
            <!-- ============================================= -->
            <!-- Imagen de Perfil. -->
            <!-- ============================================= -->
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" id="contenedor-perfil">
                <img [src]="miPortfolio.foto" class="img-fluid img-thumbnail" id="imgPerfil" alt="Foto de Perfil">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
                <h1 class="mt-2">
                    <span class="nombres">{{miPortfolio.nombre}} </span>
                    <span class="apellidos">{{miPortfolio.apellido}}</span>
                </h1>
                <!-- ============================================= -->
                <!-- BOTÓN (Trigger Modal): Editar Sobre Mí. -->
                <!-- ============================================= -->
                <button type="button" class="btn btn-light" id="btnEditarPerfil" data-bs-toggle="modal" data-bs-target="#editaPerfilModal"><i class="fa fa-pen-to-square"></i></button>
                <h3 id="ocupacion" class="mb-4">{{miPortfolio.ocupacion}}</h3>
                <h4>Sobre Mí</h4>
                <p id="descripcion" class="mt-2 me-2">{{miPortfolio.descripcion}}.</p>
            </div>
        </div>
    </div>
</section>

<!-- ============================================= -->
<!-- MODAL Editar Perfil. -->
<!-- ============================================= -->
<div class="modal fade" id="editaPerfilModal" tabindex="-1" aria-labelledby="editaPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editaPerfilModalLabel">Edita tu perfil</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- ============================================= -->
                <!-- FORMULARIO Perfil -->
                <!-- ============================================= -->
                <form>
                    <div class="mb-3">
                        <label for="fotoPerfil" class="form-label">Foto del perfil:</label>
                        <input type="url" placeholder="Inserte URL de la foto" id="fotoPerfil" name="fotoPerfil" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombre(s):</label>
                        <input type="text" placeholder="Ingrese su(s) Nombre(s) y Apellido(s)" id="nombres" name="identidad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label"> Apellido(s):</label>
                        <input type="text" placeholder="Ingrese su(s) Nombre(s) y Apellido(s)" id="Apellidos" name="identidad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ocupacion" class="form-label">Ocupación:</label>
                        <input type="text" placeholder="Ingrese su ocupación actual" id="ocupacion" name="ocupacion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionSobreMi" class="form-label">Sobre Mí:</label>
                        <textarea type="text" placeholder="Ingrese descripción" id="descripcionSobreMi" name="descripcionSobreMi" class="form-control" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <!-- ============================================= -->
                        <!-- Botón del formulario -->
                        <!-- ============================================= -->
                        <button type="submit" class="btn btn-primary"><i class="fa-regular fa-floppy-disk me-1"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
