<div class="container" id="skills">
    <div class="row">
        <div class="col">
            <h2>Hard & Soft Skills</h2>
        </div>
    </div>
    <!-- ============================================= -->
    <!-- Hard Skills. -->
    <!-- ============================================= -->
    <div class="row progress-HS">
        <!-- Se presentan de modo circular, se instala vía npm ng circle-progress y se importa en el AppModule -->
        <div class="col hard-skills">
            <h4>Hard Skills</h4>
            <!-- ============================================= -->
            <!-- BOTÓN (Trigger Modal) Agregar Hard Skills. -->
            <!-- ============================================= -->
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addHardModal"><i class="fa fa-circle-plus"></i></button>
        </div>
        <div class="row hard-progress">
            <div *ngFor="let habilidad of hardList" class="text-center col-sm-6 col-md-4 col-lg-3 col-xl-2 one-hp">
                <!-- ============================================= -->
                <!-- BOTONES (Trigger): Editar y eliminar Hard Skills. -->
                <!-- ============================================= -->
                <div class="buttons-one-hp">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#eliminaHardModal"><i class="fa fa-trash" (click)="deleteHardSkill(habilidad.id)"></i></button>
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editaHardModal"><i class="fa fa-pen-to-square"></i></button>
                </div>
                <div class="img-progress">
                    <circle-progress
                        [percent]="(habilidad.porcentaje)"
                        [maxPercent]="100"
                        [titleColor]="'#367C5C'"
                        [radius]="50"
                        [responsive]="true"
                        [imageSrc]="'../assets/img/icons/html.png'"
                        [showImage]="false"
                        [imageHeight]="50"
                        [imageWidth]="50"
                        [subtitle]="(habilidad.nombre)"
                        [subtitleColor]="'#367C5C'"
                        [subtitleFontSize]="'15'"
                        [subtitleFontWeight]="'10'"
                        [showSubtitle]="true"
                        [showUnits]="true"
                        [unitsFontSize]="'15'"
                        [unitsColor]="'#367C5C'"
                        [outerStrokeWidth]="4"
                        [innerStrokeWidth]="2"
                        [outerStrokeColor]="'rgb(77, 125, 196)'"
                        [innerStrokeColor]="'rgb(218, 157, 72)'"
                        [animation]="true"
                        [animationDuration]="500">
                    </circle-progress>
                </div> 
            </div>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- Soft Skills. -->
    <!-- ============================================= -->
    <div class="row progress-SK">
        <!-- Se presentan a manera de barras, obtenidas a través de Bootstrap -->
        <div class="col soft-skills">
            <h4>Soft Skills</h4>
            <!-- ============================================= -->
            <!-- BOTÓN (Trigger Modal) Agregar Soft Skills. -->
            <!-- ============================================= -->
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addSoftModal"><i class="fa fa-circle-plus"></i></button>
        </div>
        <div class="soft-progress">
            <div *ngFor="let habilidad of softList" class="offset-1 col-11">
                <h6>{{habilidad.nombre}}</h6>
                <!-- ============================================= -->
                <!-- BOTONES (Trigger): Editar y eliminar Soft Skills. -->
                <!-- ============================================= -->
                <div class="buttons-one-skp">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#eliminaSoftModal"><i class="fa fa-trash" (click)="deleteSoftSkill(habilidad.id)"></i></button>
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editaSoftModal"><i class="fa fa-pen-to-square"></i></button>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Danger striped example" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" [style.width.%]="habilidad.porcentaje">{{habilidad.porcentaje}}%</div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-skills></app-modal-skills>
